<div ng-controller="mainCtrl"><div class="badges row"><div class="col-xs-2 col"><img src="/images/badge_all.png" ng-click="setFilter('', false)"/></div><div class="col-xs-2 col"><img src="/images/badge_rookie.png" ng-click="setFilter('rookie', false)"/></div><div class="col-xs-2 col"><img src="/images/badge_initiate.png" ng-click="setFilter('initiate', false)"/></div><div class="col-xs-2 col"><img src="/images/badge_warrior.png" ng-click="setFilter('warrior', false)"/></div><div class="col-xs-2 col"><img src="/images/badge_veteran.png" ng-click="setFilter('veteran', false)"/></div><div class="col-xs-2 col"><img src="/images/badge_custom.png" ng-click="setFilter('', true)"/></div></div><div ng-class="{'none': !isLoaded}" class="blocks"><div data-scroll-reveal="{{ cheat.scrollReveal }}" ng-repeat="cheat in gitCheats | filter:filters" on-finish-render="on-finish-render" ng-click="mark(cheat)" class="cheat"><h3>{{ cheat.title }}</h3><span ng-show="cheat.checked" class="glyphicon glyphicon-ok-sign"></span><pre><code><p ng-repeat="code in cheat.commands">{{ code }}</p></code></pre></div></div></div>
